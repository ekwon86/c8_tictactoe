<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="tictactoe game" name="Tic-Tac-Toe">
    <meta content="author" name="Erika O'Neil, David Whang, Eugene Kwon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class='game-container col-md-offset-1 col-md-8 col-s-offset-1 col-s-8 col-xs-offset-1 col-xs-8 '>
        <div class="row col-md-12 col-s-12 col-xs-12">
            <p class="title">TIC-TAC-TOE</p>
        </div>
        <div class="row col-md-12">
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
            <div class="cells col-md-4 col-s-4 col-xs-4 "></div>
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
        </div>
        <div class="row col-md-12">
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
        </div>
        <div class="row col-md-12">
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
            <div class="cells col-md-4 col-s-4 col-xs-4"></div>
        </div>
    </div>
    <aside class="stat-container col-md-2 col-s-2 col-xs-2">
        <div class="stat-text col-md-12 col-s-12 col-xs-12">Player 1</div>
        <div class="stat-text col-md-12 col-s-12 col-xs-12">Score:</div>
        <div class="stat-text col-md-12 col-s-12 col-xs-12">Player 2</div>
        <div class="stat-text col-md-12 col-s-12 col-xs-12">Score:</div>
        <button class="reset col-md-12-col-s-12 col-xs-12">Reset</button>
    </aside>
</body>
</html>
